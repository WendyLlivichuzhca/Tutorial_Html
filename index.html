<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url(Captura\ de\ pantalla\ 2024-07-02\ 072631.png);
            background-size: cover;
            background-position: center;
        }

        .inicio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .inicio-content {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con opacidad */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }

        .inicio-content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #009688; /* Teal */
        }

        .inicio-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #666;
        }

        .btn {
            display: inline-block;
            background-color: #009688; /* Teal */
            color: #fff;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #00796b; /* Darker Teal */
        }
    </style>

    <link rel="icon" type="image/x-icon" href="logo (1).png">
</head>
<body>
    <div class="inicio-container">
        <div class="inicio-content">
            <h1>Bienvenido a mi sitio web</h1>
            <p>Explora los cursos y recursos disponibles para aprender desarrollo web.</p>
            <p>Aquí puedes poner una descripción adicional sobre tu sitio.</p>
            <a href="inicio.html" class="btn">Comenzar</a>
        </div>
    </div>
    
</body>
</html>
